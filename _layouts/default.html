<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <!-- Bootstrap 5 only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="..." crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="..." crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">

    <!-- Common CSS -->
    <link rel="stylesheet" href="/main.css">

    <!-- Page-specific CSS -->
    {% if page.css %}
    <link rel="stylesheet" href="/{{ page.css }}">
    {% endif %}

</head>
<body>
<main>
    <!-- Navbar / Menu -->
    <ul>
        <li><a href="/"><img src="/images/homelogo.png" height="50vw"></a></li>

        <li><a href="/projects"><img src="/images/projectslogo.png" height="50vw"></a></li>
        <li style="float:right"><a href="https://github.com/fionagaugush"><img src="/images/GitHub-logo.png" height="50vw"></a></li>
        <li style="float:right"><a href="https://www.linkedin.com/in/fiona-gaugush-4b7b511b9/"><img src="/images/linkedin.png" height="50vw"></a></li>
    </ul>

    {{ content }}

    <!-- Page-specific JS -->
    {% if page.js %}
    <script src="/{{ page.js }}"></script>
    {% endif %}
</main>
</body>
</html>
